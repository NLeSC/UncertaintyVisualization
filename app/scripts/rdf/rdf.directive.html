<div class="row">
  <div class="col-md-12">
    <div>
      <h1>Triples found in trig file</h1>
      <ul>
        <li ng-repeat="triple in rdfcontroller.triples">
          Subject:
          <a href="{{ triple.subject }}">{{triple.subject}}</a>, Predicate:
          <a href="{{ triple.predicate }}">{{triple.predicate}}</a>, Object:
          <a href="{{ triple.object }}">{{triple.object}}</a>
        </li>
      </ul>
      {{ rdfcontroller.triples.length }} triples found
    </div>
  </div>
</div>
